<!doctype html>
<html>

<head>
    <script src="https://pixijs.download/release/pixi.js"></script>
</head>

<body>
    <h1>Hello PixiJS</h1>
    <script type="module">
        const app = new PIXI.Application();
        await app.init({ width: 640, height: 360 });
        document.body.appendChild(app.canvas);
        let ws = new WebSocket('ws://localhost:8080/ws');
    </script>
</body>

</html>
